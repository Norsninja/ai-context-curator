<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Context Curator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="project-controls">
        <select id="project-selector">
          <!-- Projects populated by JavaScript -->
        </select>
        <button id="delete-project-btn" class="icon-btn" title="Delete Current Project">ðŸ—‘</button>
      </div>
      <div class="view-controls">
        <button id="expand-all-btn" class="small-btn">Expand All</button>
        <button id="collapse-all-btn" class="small-btn">Collapse All</button>
      </div>
    </header>

    <div class="cells-container">
      <div class="cell main-prompt-cell" id="main-prompt-cell">
        <div class="cell-header">
          <button class="collapse-btn">â–¼</button>
          <input type="checkbox" id="main-checkbox" checked>
          <span class="cell-title">ðŸ“Œ MAIN PROMPT (pinned)</span>
          <span class="cell-preview" id="main-prompt-preview"></span>
        </div>
        <div class="cell-body" id="main-prompt-body">
          <div class="cell-content" id="main-prompt-content">
            Click to set main prompt...
          </div>
        </div>
      </div>

      <div id="cells-list"></div>
    </div>

    <div class="controls">
      <button id="add-cell-btn" class="primary-btn">+ Add Cell</button>
      <button id="copy-btn" class="success-btn">Copy Selected</button>
      <button id="clear-btn" class="secondary-btn">Clear Selection</button>
    </div>
  </div>

  <!-- Load modules in order -->
  <script src="src/utils.js"></script>
  <script src="src/store.js"></script>
  <script src="src/ui.js"></script>
  <script src="src/app.js"></script>
</body>
</html>
